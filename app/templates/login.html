<div id="login" class="row">
  <div class="large-6 large-offset-3">
    <form>
        <div layout="column" layout-align="center center">
            <md-input-container>
              <label>Username</label>
              <input type="text" name="username" ng-model="credentials.username" required/>
            </md-input-container>

            <md-input-container>
              <label>Password</label>
              <input type="text" name="username" ng-model="credentials.password" required/>
            </md-input-container>

            <md-button id="log-in" type="submit" class="md-primary md-raised" ng-click="login()">Log In</md-button>

        </div>
    </form>
  </div>
</div>
